<ul class="list-unstyled">
  <li class="alert alert-success"
      *ngFor="let item of items">
    <span [ngClass]="{completed: item.completed}">
      {{ item.description }}&nbsp;
    </span>
    <button (click)="markComplete(item)"
            *ngIf="!item.completed"
            class="btn btn-sm btn-danger">X</button>
</ul>
