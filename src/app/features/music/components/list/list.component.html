<div class="card"
     *ngFor="let song of songs">
  <div class="card-body">
    <h5 class="card-title">{{ song.title }}
      <span *ngIf="!song.isSaved">(pending)</span>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ song.title }} by {{ song.artist }}</h6>
    <p class="card-text">The Song {{ song.title }} is on the Album {{ song.album }}</p>
  </div>
</div>
