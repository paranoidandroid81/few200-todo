<form [formGroup]="bookForm"
      (ngSubmit)="submit(focusMe)">
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title"
           #focusMe
           formControlName="title"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.dirty || title.touched)">
      <div *ngIf="title.errors.required">
        This is required.
      </div>
      <div *ngIf="title.errors.maxlength">
        This is too dang long. It should be {{title.errors.maxlength.requiredLength}} characters or less...
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input name="author"
           formControlName="author"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="author.invalid && (author.dirty || author.touched)">
      <div *ngIf="author.errors.required">
        This is required.
      </div>
      <div *ngIf="author.errors.maxlength">
        This is too dang long. It should be {{author.errors.maxlength.requiredLength}} characters or less...
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="format">Format</label>
    <select name="format"
            formControlName="format"
            class="form-control">
      <option *ngFor="let format of formats"
              [ngValue]="format">{{format}}</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="author.invalid && (author.dirty || author.touched)">
      <div *ngIf="author.errors.required">
        This is required.
      </div>
    </div>
  </div>
  <input type="submit"
         [disabled]="bookForm.invalid"
         value="Add Book to Shelf"
         class="btn btn-success">
</form>
